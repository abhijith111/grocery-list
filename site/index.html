<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery List</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mt-5" >
            <div>
                <input
                class="form-control text-center"
                    type="text"
                    id="itemInput"
                    name="itemInput"
                    placeholder="Enter item"
                />
                <br />
                <button class="btn btn-success mt-2" style="width: 100%;" onclick="addItem()"> Add Item</button>
            </div>
            <div>
                <ol class="card mt-2 mr-5 ml-5" id="myList"> </ol>
                <button class="btn btn-danger mt-3" style="width: 100%;"  onclick="clearAll()">Clear all</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"
    ></script>
</html>
